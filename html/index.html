<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mtglib</title>
    <link rel="stylesheet" href="/static/css/simple-grid.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <img src="/static/img/mtglib.png" />
    </header>

    <div class="ml-filter">
        Colors:
    </div>

    <div class="ml-container">
        <div class="row">
            {{ range .ShownOracleIDs }}
                {{ $card := $.GetCard . }}
                <div class="col-4 ml-card">
                    <a href="/detail/{{ $card.OracleID }}">
                        <img src="{{ $.CardURL . }}" />
                    </a>
                </div>
            {{ end }}
        </div>
        
    </div>

    <footer>
        <span class="ml-badge">{{ .Handler.DistinctCardCount }} unique cards</span>
        <span class="ml-badge">{{ .Handler.TotalCardCount }} cards total</span>
    </footer>

</body>
</html>
