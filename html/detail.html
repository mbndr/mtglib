<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Card.Name }}</title>
    <link rel="stylesheet" href="/static/css/detail.css">
</head>
<body>
    <span class="ml-name">{{ .Card.Name }}</span>
    <img class="ml-image" src="{{ .CardURL .Card.OracleID }}" />
    <p>
        {{ range .ManaSymbols .Card.ManaCost }}
            {{ . }}
        {{ end }}
    </p>
</body>
</html>
